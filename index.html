<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantum Dino Run</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
    }
    #info, #log {
      position: fixed;
      top: 8px;
      font-size: 14px;
      background: #222a;
      padding: 8px;
      border-radius: 5px;
      max-width: 400px;
      z-index: 100;
    }
    #info {
      left: 8px;
    }
    #log {
      right: 8px;
      max-height: 90vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="info">
  <b>Quantum Dino Run</b><br>
  Collect quantum gates to change qubit state.<br>
  Target: <span id="target-state"></span><br>
  Current: <span id="current-state"></span><br>
  Press UP arrow to jump<br><br>
  After collecting 5 gates, you will measure.
</div>

<div id="log"><b>Gate Log</b><br></div>

<script>
let dino;
let groundY;
let gravity = 0.8;
let gates = [];
let gateTypes = ['X', 'H', 'Z'];
let gateSize = 40;
let gateSpawnInterval = 120;
let gateTimer = 0;
let score = 0;
let collectedGates = [];
let logDiv;

let targetStates = ['|1‚ü©', '(|0‚ü© + |1‚ü©)/‚àö2', '-|1‚ü©'];
let targetState = '';
let currentState = '|0‚ü©';

function setup() {
  createCanvas(windowWidth, windowHeight);
  groundY = height - 80;
  dino = new Dino();
  logDiv = document.getElementById("log");
  resetLevel();
  updateUI();
}

function resetLevel() {
  collectedGates = [];
  score = 0;
  currentState = '|0‚ü©';
  targetState = random(targetStates);
  updateUI();
  gates = [];
  gateTimer = 0;
  logDiv.innerHTML = "<b>Gate Log</b><br>";
}

function updateUI() {
  document.getElementById('target-state').textContent = targetState;
  document.getElementById('current-state').textContent = currentState;
}

class Dino {
  constructor() {
    this.x = 50;
    this.y = groundY;
    this.size = 50;
    this.yVelocity = 0;
    this.onGround = true;
  }
  
  update() {
    this.yVelocity += gravity;
    this.y += this.yVelocity;
    if (this.y > groundY) {
      this.y = groundY;
      this.yVelocity = 0;
      this.onGround = true;
    }
  }
  
  jump() {
    if (this.onGround) {
      this.yVelocity = -15;
      this.onGround = false;
    }
  }
  
  draw() {
    fill(0, 255, 100);
    ellipse(this.x + this.size / 2, this.y - this.size / 2, this.size); // circular body
    stroke(0, 255, 100);
    strokeWeight(4);
    noFill();
    arc(this.x + this.size / 2, this.y - this.size / 2, this.size, this.size, HALF_PI, PI + HALF_PI); // q tail
    noStroke();
    fill(0);
    ellipse(this.x + this.size * 0.65, this.y - this.size * 0.65, 8, 8); // eye
  }
}

class Gate {
  constructor(type) {
    this.type = type;
    this.x = width + gateSize;
    this.y = groundY - gateSize / 2;
    this.size = gateSize;
    this.speed = 6;
  }

  update() {
    this.x -= this.speed;
  }

  draw() {
    fill(100, 200, 255);
    rect(this.x, this.y - this.size, this.size, this.size);
    fill(0);
    textSize(28);
    textAlign(CENTER, CENTER);
    text(this.type, this.x + this.size / 2, this.y - this.size / 2);
  }

  isCollected(dino) {
    return (
      this.x < dino.x + dino.size &&
      this.x + this.size > dino.x &&
      this.y > dino.y - dino.size &&
      this.y - this.size < dino.y
    );
  }
}

function applyGate(gate) {
  let before = currentState;
  if (gate === 'X') {
    if (currentState === '|0‚ü©') currentState = '|1‚ü©';
    else if (currentState === '|1‚ü©') currentState = '|0‚ü©';
  } else if (gate === 'H') {
    if (currentState === '|0‚ü©' || currentState === '|1‚ü©') {
      currentState = '(|0‚ü© + |1‚ü©)/‚àö2';
    } else {
      currentState = '|0‚ü©';
    }
  } else if (gate === 'Z') {
    if (currentState === '|1‚ü©') currentState = '-|1‚ü©';
    else if (currentState === '-|1‚ü©') currentState = '|1‚ü©';
  }
  updateUI();
  logDiv.innerHTML += `[‚úî] ${gate} applied ‚Üí ${before} ‚Üí ${currentState}<br>`;
  logDiv.scrollTop = logDiv.scrollHeight;
}

function measure() {
  let success = currentState === targetState;
  if (success) {
    alert('üéâ Success! You reached ' + targetState + '!');
  } else {
    alert('‚ùå Incorrect. You reached ' + currentState + ', target was ' + targetState);
  }
  resetLevel();
}

function draw() {
  background(17);
  stroke(100);
  line(0, groundY + 1, width, groundY + 1);
  dino.update();
  dino.draw();

  gateTimer++;
  if (gateTimer > gateSpawnInterval) {
    gateTimer = 0;
    gates.push(new Gate(random(gateTypes)));
  }

  for (let i = gates.length - 1; i >= 0; i--) {
    gates[i].update();
    gates[i].draw();

    if (gates[i].isCollected(dino)) {
      applyGate(gates[i].type);
      collectedGates.push(gates[i].type);
      gates.splice(i, 1);

      if (collectedGates.length >= 5) {
        measure();
      }
    } else if (gates[i].x < -gateSize) {
      gates.splice(i, 1);
    }
  }
}

function keyPressed() {
  if (keyCode === UP_ARROW) {
    dino.jump();
  }
}
</script>
</body>
</html>
