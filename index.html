<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Dino Run - Level 2</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: row;
    }
    #gameCanvas {
      background: #000;
      border-right: 2px solid #0f0;
    }
    #sidebar {
      padding: 1em;
      width: 350px;
    }
    .gate {
      color: #0ff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="sidebar">
    <h2>Quantum State</h2>
    <p id="state">|ψ⟩ = |0⟩</p>
    <h3>Target State</h3>
    <p id="targetState">|ψ⟩ = (1/√2)|0⟩ + (1/√2)|1⟩</p>
    <h3>Match %</h3>
    <p id="match">0%</p>
    <h3>Gate Applied</h3>
    <p id="gateInfo">None</p>
    <h3>Matrix Calc</h3>
    <pre id="matrixCalc">-</pre>
    <h3 id="levelStatus"></h3>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;

    let player = { x: 10, y: 10, size: gridSize };
    let gate = spawnGate();
    let state = [1, 0]; // |0⟩ as [1, 0]
    const gates = {
      'X': [[0,1],[1,0]],
      'H': [[1/Math.sqrt(2),1/Math.sqrt(2)],
            [1/Math.sqrt(2),-1/Math.sqrt(2)]],
      'Z': [[1,0],[0,-1]]
    };

    const targetStates = [
      { label: "|1⟩", vector: [0, 1] },
      { label: "(|0⟩ + |1⟩)/√2", vector: [1/Math.sqrt(2), 1/Math.sqrt(2)] },
      { label: "(|0⟩ - |1⟩)/√2", vector: [1/Math.sqrt(2), -1/Math.sqrt(2)] }
    ];
    let level = 0;

    function spawnGate() {
      const types = ['X', 'H', 'Z'];
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
        type: types[Math.floor(Math.random() * types.length)]
      };
    }

    function drawQ(x, y) {
      ctx.font = "20px monospace";
      ctx.fillStyle = "#0f0";
      ctx.fillText("q", x * gridSize, y * gridSize + 18);
    }

    function drawGate(g) {
      ctx.fillStyle = "#0ff";
      ctx.font = "20px monospace";
      ctx.fillText(g.type, g.x * gridSize, g.y * gridSize + 18);
    }

    function updateState(gateMatrix) {
      const newState = [
        gateMatrix[0][0] * state[0] + gateMatrix[0][1] * state[1],
        gateMatrix[1][0] * state[0] + gateMatrix[1][1] * state[1]
      ];
      state = newState;
      updateSidebar(gateMatrix);
    }

    function similarity(stateA, stateB) {
      const dot = stateA[0] * stateB[0] + stateA[1] * stateB[1];
      const magA = Math.sqrt(stateA[0]**2 + stateA[1]**2);
      const magB = Math.sqrt(stateB[0]**2 + stateB[1]**2);
      return Math.abs(dot / (magA * magB));
    }

    function updateSidebar(gateMatrix) {
      const st = `|ψ⟩ = (${state[0].toFixed(2)})|0⟩ + (${state[1].toFixed(2)})|1⟩`;
      document.getElementById('state').innerText = st;
      document.getElementById('gateInfo').innerText = `Applied: ${gate.type} Gate`;
      document.getElementById('matrixCalc').innerText =
        `⎡${gateMatrix[0][0].toFixed(2)} ${gateMatrix[0][1].toFixed(2)}⎤\n` +
        `⎣${gateMatrix[1][0].toFixed(2)} ${gateMatrix[1][1].toFixed(2)}⎦`;

      const targetVec = targetStates[level].vector;
      const match = similarity(state, targetVec);
      document.getElementById('match').innerText = `${(match * 100).toFixed(1)}%`;

      if (match > 0.98) {
        document.getElementById('levelStatus').innerText = "✅ Level Complete!";
        level = (level + 1) % targetStates.length;
        resetGame();
      }
    }

    function resetGame() {
      state = [1, 0];
      player = { x: 10, y: 10, size: gridSize };
      gate = spawnGate();
      document.getElementById('targetState').innerText = `|ψ⟩ = ${targetStates[level].label}`;
      document.getElementById('levelStatus').innerText = "";
    }

    let direction = { x: 0, y: 0 };
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') direction = { x: 0, y: -1 };
      if (e.key === 'ArrowDown') direction = { x: 0, y: 1 };
      if (e.key === 'ArrowLeft') direction = { x: -1, y: 0 };
      if (e.key === 'ArrowRight') direction = { x: 1, y: 0 };
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawQ(player.x, player.y);
      drawGate(gate);

      player.x += direction.x;
      player.y += direction.y;

      // Gate collection
      if (player.x === gate.x && player.y === gate.y) {
        const gateMatrix = gates[gate.type];
        updateState(gateMatrix);
        gate = spawnGate();
      }

      // Boundaries
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x >= canvas.width / gridSize) player.x = canvas.width / gridSize - 1;
      if (player.y >= canvas.height / gridSize) player.y = canvas.height / gridSize - 1;

      requestAnimationFrame(gameLoop);
    }

    resetGame();
    gameLoop();
  </script>
</body>
</html>
