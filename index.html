<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Dino Run</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: row;
    }
    #gameCanvas {
      background: #000;
      border-right: 2px solid #0f0;
    }
    #sidebar {
      padding: 1em;
      width: 300px;
    }
    .gate {
      color: #0ff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="sidebar">
    <h2>Quantum State</h2>
    <p id="state">|ψ⟩ = |0⟩</p>
    <h3>Gate Applied</h3>
    <p id="gateInfo">None</p>
    <h3>Matrix Calc</h3>
    <pre id="matrixCalc">-</pre>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;

    let player = { x: 10, y: 10, size: gridSize };
    let gate = spawnGate();
    let state = [1, 0]; // |0⟩ as [1, 0]
    const gates = {
      'X': [[0,1],[1,0]],
      'H': [[1/Math.sqrt(2),1/Math.sqrt(2)],
            [1/Math.sqrt(2),-1/Math.sqrt(2)]],
      'Z': [[1,0],[0,-1]]
    };

    function spawnGate() {
      const types = ['X', 'H', 'Z'];
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
        type: types[Math.floor(Math.random() * types.length)]
      };
    }

    function drawQ(x, y) {
      ctx.font = "20px monospace";
      ctx.fillStyle = "#0f0";
      ctx.fillText("q", x * gridSize, y * gridSize + 18);
    }

    function drawGate(g) {
      ctx.fillStyle = "#0ff";
      ctx.font = "20px monospace";
      ctx.fillText(g.type, g.x * gridSize, g.y * gridSize + 18);
    }

    function updateState(gateMatrix) {
      const newState = [
        gateMatrix[0][0] * state[0] + gateMatrix[0][1] * state[1],
        gateMatrix[1][0] * state[0] + gateMatrix[1][1] * state[1]
      ];
      state = newState;
      updateSidebar(gateMatrix);
    }

    function updateSidebar(gateMatrix) {
      const stateText = `|ψ⟩ = (${state[0].toFixed(2)})|0⟩ + (${state[1].toFixed(2)})|1⟩`;
      document.getElementById('state').innerText = stateText;
      document.getElementById('gateInfo').innerText = `Applied: ${gate.type} Gate`;
      document.getElementById('matrixCalc').innerText =
        `⎡${gateMatrix[0][0].toFixed(2)} ${gateMatrix[0][1].toFixed(2)}⎤\n` +
        `⎣${gateMatrix[1][0].toFixed(2)} ${gateMatrix[1][1].toFixed(2)}⎦`;
    }

    let direction = { x: 0, y: 0 };
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') direction = { x: 0, y: -1 };
      if (e.key === 'ArrowDown') direction = { x: 0, y: 1 };
      if (e.key === 'ArrowLeft') direction = { x: -1, y: 0 };
      if (e.key === 'ArrowRight') direction = { x: 1, y: 0 };
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawQ(player.x, player.y);
      drawGate(gate);

      player.x += direction.x;
      player.y += direction.y;

      // Gate collection
      if (player.x === gate.x && player.y === gate.y) {
        const gateMatrix = gates[gate.type];
        updateState(gateMatrix);
        gate = spawnGate();
      }

      // Boundaries
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x >= canvas.width / gridSize) player.x = canvas.width / gridSize - 1;
      if (player.y >= canvas.height / gridSize) player.y = canvas.height / gridSize - 1;

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
