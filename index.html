<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quantum Dino Run</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    color: #eee;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
  }
  #info {
    position: fixed;
    top: 8px; left: 8px;
    font-size: 14px;
    color: #eee;
    background: #222a;
    padding: 8px;
    border-radius: 5px;
    max-width: 400px;
    z-index: 100;
  }
</style>
</head>
<body>

<div id="info">
  <b>Quantum Dino Run</b><br>
  Collect quantum gates to change qubit state.<br>
  Target: <span id="target-state"></span><br>
  Current State: <span id="current-state"></span><br>
  Press UP arrow to jump<br>
  <br>
  After collecting 5 gates, you will measure.<br>
</div>

<script>
let dino;
let groundY;
let gravity = 0.8;
let gates = [];
let gateTypes = ['X', 'H', 'Z'];
let gateSize = 40;
let gateSpawnInterval = 120; // frames
let gateTimer = 0;
let score = 0;
let collectedGates = [];

let targetStates = ['|1âŸ©', '(|0âŸ© + |1âŸ©)/âˆš2', '-|1âŸ©'];
let targetState = '';
let currentState = '|0âŸ©';

function setup() {
  createCanvas(windowWidth, windowHeight);
  groundY = height - 80;
  dino = new Dino();
  resetLevel();
  updateUI();
}

function resetLevel() {
  collectedGates = [];
  score = 0;
  currentState = '|0âŸ©';
  // Random target from list
  targetState = random(targetStates);
  updateUI();
  gates = [];
  gateTimer = 0;
}

function updateUI() {
  document.getElementById('target-state').textContent = targetState;
  document.getElementById('current-state').textContent = currentState;
}

class Dino {
  constructor() {
    this.x = 50;
    this.y = groundY;
    this.size = 50;
    this.yVelocity = 0;
    this.onGround = true;
  }
  
  update() {
    this.yVelocity += gravity;
    this.y += this.yVelocity;
    if (this.y > groundY) {
      this.y = groundY;
      this.yVelocity = 0;
      this.onGround = true;
    }
  }
  
  jump() {
    if (this.onGround) {
      this.yVelocity = -15;
      this.onGround = false;
    }
  }
  
  draw() {
    fill(0, 255, 100);
    rect(this.x, this.y - this.size, this.size, this.size);
    // eye
    fill(0);
    ellipse(this.x + this.size * 0.75, this.y - this.size * 0.75, 10, 10);
  }
}

class Gate {
  constructor(type) {
    this.type = type;
    this.x = width + gateSize;
    this.y = groundY - gateSize/2;
    this.size = gateSize;
    this.speed = 6;
  }
  
  update() {
    this.x -= this.speed;
  }
  
  draw() {
    fill(100, 200, 255);
    rect(this.x, this.y - this.size, this.size, this.size);
    fill(0);
    textSize(28);
    textAlign(CENTER, CENTER);
    text(this.type, this.x + this.size/2, this.y - this.size/2);
  }
  
  isCollected(dino) {
    return (this.x < dino.x + dino.size &&
            this.x + this.size > dino.x &&
            this.y > dino.y - dino.size &&
            this.y - this.size < dino.y);
  }
}

// Apply quantum gates logic (simplified as before)
function applyGate(gate) {
  if (gate === 'X') {
    if (currentState === '|0âŸ©') {
      currentState = '|1âŸ©';
    } else if (currentState === '|1âŸ©') {
      currentState = '|0âŸ©';
    } else if (currentState === '(|0âŸ© + |1âŸ©)/âˆš2') {
      // no change for simplicity
    } else if (currentState === '-|1âŸ©') {
      currentState = '-|1âŸ©';
    }
  } else if (gate === 'H') {
    if (currentState === '|0âŸ©' || currentState === '|1âŸ©') {
      currentState = '(|0âŸ© + |1âŸ©)/âˆš2';
    } else {
      currentState = '|0âŸ©';
    }
  } else if (gate === 'Z') {
    if (currentState === '|1âŸ©') {
      currentState = '-|1âŸ©';
    } else if (currentState === '-|1âŸ©') {
      currentState = '|1âŸ©';
    }
  }
  updateUI();
}

function measure() {
  let success = (currentState === targetState);
  if (success) {
    alert('ðŸŽ‰ Congrats! You reached the target state ' + targetState + '!');
    resetLevel();
  } else {
    alert('Oops! You did not reach the target state. Try again.');
    resetLevel();
  }
}

function draw() {
  background(17);
  
  // Draw ground
  stroke(100);
  line(0, groundY + 1, width, groundY + 1);
  
  dino.update();
  dino.draw();
  
  // Spawn gates
  gateTimer++;
  if (gateTimer > gateSpawnInterval) {
    gateTimer = 0;
    let newGate = new Gate(random(gateTypes));
    gates.push(newGate);
  }
  
  // Update and draw gates
  for (let i = gates.length -1; i >= 0; i--) {
    gates[i].update();
    gates[i].draw();
    
    if (gates[i].isCollected(dino)) {
      applyGate(gates[i].type);
      collectedGates.push(gates[i].type);
      gates.splice(i, 1);
      
      if (collectedGates.length >= 5) {
        measure();
      }
    } else if (gates[i].x < -gateSize) {
      gates.splice(i, 1); // remove off screen
    }
  }
}

function keyPressed() {
  if (keyCode === UP_ARROW) {
    dino.jump();
  }
}
</script>

</body>
</html>
