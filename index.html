<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantum Dino Run</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }
    #info {
      position: fixed;
      top: 8px;
      left: 8px;
      font-size: 14px;
      color: #eee;
      background: #222a;
      padding: 8px;
      border-radius: 5px;
      max-width: 400px;
      z-index: 100;
    }
  </style>
</head>
<body>

<div id="info">
  <b>Quantum Dino Run</b><br>
  Collect quantum gates to change qubit state.<br>
  Target: <span id="target-state"></span><br>
  Current State: <span id="current-state"></span><br>
  Score: <span id="score">0</span><br>
  Press UP arrow to jump<br><br>
  Collect 'M' gate to measure your state.
</div>

<script>
let dino;
let groundY;
let gravity = 0.8;
let gates = [];
let gateTypes = ['X', 'H', 'Z', 'M'];
let gateSize = 40;
let gateSpawnInterval = 100;
let gateTimer = 0;
let score = 0;

let targetStates = ['|1⟩', '(|0⟩ + |1⟩)/√2', '-|1⟩'];
let targetState = '';
let currentState = '|0⟩';

function setup() {
  createCanvas(windowWidth, windowHeight);
  groundY = height - 80;
  dino = new Dino();
  resetTarget();
  updateUI();
}

function resetTarget() {
  currentState = '|0⟩';
  targetState = random(targetStates);
  updateUI();
}

function updateUI() {
  document.getElementById('target-state').textContent = targetState;
  document.getElementById('current-state').textContent = currentState;
  document.getElementById('score').textContent = score;
}

class Dino {
  constructor() {
    this.x = 50;
    this.y = groundY;
    this.size = 50;
    this.yVelocity = 0;
    this.onGround = true;
  }

  update() {
    this.yVelocity += gravity;
    this.y += this.yVelocity;
    if (this.y > groundY) {
      this.y = groundY;
      this.yVelocity = 0;
      this.onGround = true;
    }
  }

  jump() {
    if (this.onGround) {
      this.yVelocity = -15;
      this.onGround = false;
    }
  }

  draw() {
    fill(0, 255, 100);
    textSize(this.size);
    textAlign(CENTER, BOTTOM);
    text('q', this.x + this.size / 2, this.y);
  }
}

class Gate {
  constructor(type) {
    this.type = type;
    this.x = width + gateSize;
    this.y = groundY - gateSize / 2;
    this.size = gateSize;
    this.speed = 6;
  }

  update() {
    this.x -= this.speed;
  }

  draw() {
    fill(this.type === 'M' ? '#f77' : '#6cf');
    rect(this.x, this.y - this.size, this.size, this.size);
    fill(0);
    textSize(28);
    textAlign(CENTER, CENTER);
    text(this.type, this.x + this.size / 2, this.y - this.size / 2);
  }

  isCollected(dino) {
    return (
      this.x < dino.x + dino.size &&
      this.x + this.size > dino.x &&
      this.y > dino.y - dino.size &&
      this.y - this.size < dino.y
    );
  }
}

function applyGate(gate) {
  if (gate === 'X') {
    if (currentState === '|0⟩') currentState = '|1⟩';
    else if (currentState === '|1⟩') currentState = '|0⟩';
  } else if (gate === 'H') {
    if (currentState === '|0⟩' || currentState === '|1⟩') {
      currentState = '(|0⟩ + |1⟩)/√2';
    } else {
      currentState = '|0⟩';
    }
  } else if (gate === 'Z') {
    if (currentState === '|1⟩') currentState = '-|1⟩';
    else if (currentState === '-|1⟩') currentState = '|1⟩';
  }
  updateUI();
}

function measure() {
  if (currentState === targetState) {
    score++;
    alert('🎉 Success! State matched: ' + targetState);
  } else {
    alert('❌ Incorrect. You had: ' + currentState + '\nTarget was: ' + targetState);
  }
  resetTarget();
}

function draw() {
  background(17);
  stroke(100);
  line(0, groundY + 1, width, groundY + 1);

  dino.update();
  dino.draw();

  gateTimer++;
  if (gateTimer > gateSpawnInterval) {
    gateTimer = 0;
    gates.push(new Gate(random(gateTypes)));
  }

  for (let i = gates.length - 1; i >= 0; i--) {
    gates[i].update();
    gates[i].draw();

    if (gates[i].isCollected(dino)) {
      if (gates[i].type === 'M') {
        measure();
      } else {
        applyGate(gates[i].type);
      }
      gates.splice(i, 1);
    } else if (gates[i].x < -gateSize) {
      gates.splice(i, 1);
    }
  }
}

function keyPressed() {
  if (keyCode === UP_ARROW) {
    dino.jump();
  }
}
</script>

</body>
</html>
